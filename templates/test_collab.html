<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>协作编辑器测试</title>
    <style>
        #container {
            position: relative;
            width: 90%;
            margin: 0 auto;
        }

        #editor {
            width: 100%;
            height: 400px;
            font-size: 16px;
            position: relative;
            z-index: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .cursor {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            z-index: 2;
        }
        
        .remote-cursor {
            position: absolute;
            width: 2px;
            height: 20px;
            z-index: 10;
        }
        
        .status {
            margin-top: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>多人实时协作编辑器测试</h2>
        <button id="back-to-documents" style="background-color: #2196F3; padding: 8px 16px; border: none; border-radius: 4px; color: white; cursor: pointer;">返回文档列表</button>
    </div>

    <div id="container">
        <textarea id="editor" style="width: 100%; height: 70vh; font-family: monospace; font-size: 16px;"></textarea>
        <div id="cursor-layer" style="position: relative; height: 0; pointer-events: none;"></div>
    </div>
    
    <div class="status">
        状态: <span id="status-text">连接中...</span>
    </div>

    <script src="/static/editor.js"></script>
    <script>
        // 返回文档列表
        document.getElementById('back-to-documents').addEventListener('click', function() {
            window.location.href = '/';
        });
        
        // 从 URL 参数获取文档信息
        const params = new URLSearchParams(window.location.search);
        const doc_id = params.get('doc_id') || '1';
        const token = params.get('token') || '';
        const username = params.get('username') || '';
        
        // 初始化编辑器
        init(parseInt(doc_id), token);
        
        // 更新状态显示
        function updateStatus(text) {
            document.getElementById("status-text").textContent = text;
        }
        
        // 覆盖 editor.js 中的 console.log 以显示状态
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] === "WS 已连接") {
                updateStatus("WebSocket 连接已建立");
            } else if (args[0] === "WS 断开") {
                updateStatus("WebSocket 连接已断开");
            }
        };
    </script>
</body>
</html>
