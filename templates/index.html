<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>多人实时协作编辑器</title>
    <style>
        #container {
            position: relative;
            width: 90%;
        }

        #editor {
            width: 100%;
            height: 400px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .cursor {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            z-index: 2;
        }
        
        .remote-cursor {
            position: absolute;
            width: 2px;
            height: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h2>多人同时在线编辑文档（含光标同步）</h2>

    <div id="container">
        <textarea id="editor" style="width: 100%; height: 90vh"></textarea>
        <div id="cursor-layer"></div>
    </div>

    <script src="/static/editor.js"></script>
    <script>
        // 使用文档ID 1 作为示例，实际应用中应从URL参数或后端获取
        init(1);
    </script>
</body>
</html>
