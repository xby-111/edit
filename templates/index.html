<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>多人实时协作编辑器</title>
    <style>
        #container {
            position: relative;
            width: 90%;
        }

        #editor {
            width: 100%;
            height: 400px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .cursor {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: red;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h2>多人同时在线编辑文档（含光标同步）</h2>

    <div id="container">
        <textarea id="editor" oninput="onEdit()" onkeyup="sendCursor()" onclick="sendCursor()"></textarea>
        <div id="cursor-layer"></div>
    </div>

    <script src="/static/client.js"></script>
</body>
</html>
